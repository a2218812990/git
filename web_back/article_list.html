   <script>
   category.show(function(res){

            // console.log(htmstr);
            if(res.code===200){

                $('#selCategory').html(htmstr);
            }
            
   })
   </script>
 <!-- 文章下拉所有分类处理 -->


    <script>
        var pages="";
        // 文章页数
        var type='';
        // 文章类型
        var state='';
        // 文章类型
        var nowpages='';
        // 当前页数
        // 显示文章列表
        showshow();
    // 封装展示的函数
     function showshow(){  
      article.show(pages,type,state,function(res){
          if(res.code===200){
            var htmstr=template('articleshow',res) 
           $('#articlecontiner').html(htmstr)
            // 判断页数
            if(nowpages != res.totalPage){
            
                $('#pagination').twbsPagination('destroy');
                nowpages=res.totalPage;

            }


            //   分页插件的使用，分页功能
           $('#pagination').twbsPagination({
            totalPages: res.totalPage, // 总页数
            visiblePages: 7, // 可见页数
            first:'首页',
            prev:'上一页',
            next:'下一页',
            last:'尾页',
            onPageClick: function (event, page) {
                pages=page
                showshow()
            }
        });
        }
      })
    } 
        // 筛选功能
    $('#btnSearch').click(function(){
     type=$('#selCategory').val();
     state=$('#selStatus').val();
     pages=1;
     showshow();
     
    })
    
    // 删除文章
    $('#articlecontiner').on('click','.del',function(){
        var id=$(this).attr('data-id')
        
        
        article.del(id,function(res){

              if(res.code===200){

                showshow();

              }

        })


    })
    
   


    </script>
