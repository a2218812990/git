<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>大事件-后台登录页</title>
    <link rel="stylesheet" type="text/css" href="css/reset.css">
    <link rel="stylesheet" type="text/css" href="css/iconfont.css">
    <link rel="stylesheet" type="text/css" href="css/main.css">
</head>

<body>
    <div class="main_wrap">
        <div class="header">
            <a href="#" class="logo"><img src="images/logo.png" alt=""></a>
            <div class="copyright">CopyRight © 2019 深圳百秀信息技术股份有限公司<br>All Rights Reserved</div>
        </div>

        <div class="login_form_con">
            <div class="login_title"></div>
            <form class="login_form">
                <i class="iconfont icon-user"></i>
                <i class="iconfont icon-key"></i>
                <input id="tell" type="text" class="input_txt" placeholder="邮箱/手机号">
                <input id="password" type="password" class="input_pass" placeholder="密码">
                <input id="dl-btn" type="button" class="input_sub" value="登 录">
            </form>
        </div>

    </div> 

    <script src="./js/jquery-1.12.4.min.js"></script>
   <script>
    //    点击登录事件
    $('#dl-btn').click(function(){
       var name=$('#tell').val().trim();
       var password=$('#password').val().trim();
        if(name===""||password===""){
              alert('抱歉，输入不能为空')
              return
        }
       
       $.post('http://localhost:8000/admin/login',{user_name:name,password:password},function(res){
             console.log(res);
             
        if(res.code===200){
              location.href="index.html";
        }else{

            alert('密码输入错误，请重新输入');
        }
          
       })
    })



   
   </script>
    


</body>

</html>
