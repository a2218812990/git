<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>大事件-后台登录页</title>
    <link rel="stylesheet" type="text/css" href="css/reset.css">
    <link rel="stylesheet" type="text/css" href="css/iconfont.css">
    <link rel="stylesheet" type="text/css" href="css/main.css">
    <link rel="stylesheet" type="text/css" href="js/bootstrap/css/bootstrap.min.css">
</head>

<body>
    <div class="main_wrap">
        <div class="header">
            <a href="#" class="logo"><img src="images/logo.png" alt=""></a>
            <div class="copyright">CopyRight © 2019 深圳百秀信息技术股份有限公司<br>All Rights Reserved</div>
        </div>

        <div class="login_form_con">
            <div class="login_title"></div>
            <form class="login_form">
                <i class="iconfont icon-user"></i>
                <i class="iconfont icon-key"></i>
                <input id="tell" type="text" class="input_txt" placeholder="邮箱/手机号">
                <input id="password" type="password" class="input_pass" placeholder="密码">
                <input id="dl-btn" type="button" class="input_sub" value="登 录">
            </form>
        </div>

    </div> 

    <div id="myModal" class="modal fade" tabindex="-1" role="dialog">
            <div class="modal-dialog" role="document">
              <div class="modal-content">
                <div class="modal-header">
                  <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                  <h4 class="modal-title">系统提示</h4>
                </div>
                <div class="modal-body">
                  <p id="tishi">密码输入不能为空&hellip;</p>
                </div>
                <div class="modal-footer">
                  <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                  <!-- <button type="button" class="btn btn-primary">Save changes</button> -->
                </div>
              </div><!-- /.modal-content -->
            </div><!-- /.modal-dialog -->
          </div><!-- /.modal -->

   


    <script src="./js/jquery-1.12.4.min.js"></script>
    <script src="js/bootstrap/js/bootstrap.min.js"></script>
    <script src="./unitl/user.js"></script>
    <script src="./unitl/config.js"></script>
   <script>
//    面向对象封装
  




    //    点击登录事件
    $('#dl-btn').click(function(){
    //    console.log(2);
       
             var name=$('#tell').val().trim();
             var password=$('#password').val().trim();
             if(name===""||password===""){
             $('#myModal').modal('show')
              return
        }
       user.login(name,password,function(res){
             
             if(res.code===200){
               location.href="index.html";
           }else{
             $('#tishi').text('密码或者用户名错误')   
             $('#myModal').modal('show')
          }
           
        });
    })



   
   </script>
    


</body>

</html>
