      <!-- 自己的代码 -->
      <script id="tempTable" type="text/html">
        {{each data item}}
            <tr>
                <td>{{item.name}}</td>
                <td>{{item.slug}}</td>
                <td class="text-center">
                    <a href="javascript:;" data-id="{{item.id}}"  data-name="{{item.name}}" data-slug="{{item.slug}}"
                        class="btn btn-info btn-xs edit">编辑</a>
                    <a href="javascript:;" data-id='{{item.id}}'  class="btn btn-danger btn-xs del">删除</a>
                </td>
            </tr>
        {{/each}}
    </script>
    <!-- 模板引擎 分割线-->
      <script>
    //   文章类别显示
   let show1=()=>category.show(res=>{
   let result=template('tempTable',res)
      if(res.code===200){
           
            
          $('#table1').html(result);
      }
      
    })


   show1();
    // 文章类别点击删除
    //  动态添加要用事件委托
    $('#wentuo').on('click','.del',function(){

                   
        let id=$(this).attr('data-id')
        console.log(id);
        

        // 1.可以直接移除页面元素实现删除效果
        category.del(id,res=>{
            console.log(res);
            
           if(res.code===200){
            show1();

           }else{

             alert('删除失败');
           }
          

        })


    })
    //   新增文章类容
    // 关闭按钮
   
          $('#model_shutoff').click(()=> $('#addModal').modal('hide'));
            // alert('shutoff');
           
          

    $('#model_add').click(()=>{

    //   先获取输入的两个值，判断是否为空
   let name =$('.names').val().trim();

   let slug =$('.slugs').val().trim();
    // console.log(name,slug);
    
    
    if(name===''||slug===''){
        alert('不能为空');
        return;


    }

    category.add(name,slug,res=>{

             if(res.code===200){
                $('#addModal').modal('hide');
                show1();
             }
    
        })

    })
      

    // 编辑类容
    // 编辑显示模态框
    $('#wentuo').on('click','.edit',()=>{
       let id = $(this).attr('data-id')
       let name = $(this).attr('data-name')
       let slug = $(this).attr('data-slug')
       $('#editModal').modal('show');
       $('#cate-edit-id').val( id )
       $('#cate-edit-name').val( name )
      $('#cate-edit-slug').val( slug )


    })
    // 保存功能
    $('#model_save').click(()=>{

        let id = $('#cate-edit-id').val().trim()
        let name = $('#cate-edit-name').val().trim()
        let slug = $('#cate-edit-slug').val().trim()
        if(name===""||slug===""){
            alert('不能为空')
            return

        }
        category.edit(id,name,slug,res=>{
               if(res.code===200){

                      show1();
                      $('#editModal').modal('hide');

               }


        })


    })
//    关闭按钮
$('#shutoff1').click(()=>$('#editModal').modal('hide'))

      </script>
